<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
  <legend>动态改变进度</legend>
</fieldset>
 
 <div id="div">
	 <div class="layui-progress layui-progress-big" lay-filter="ly" style="width: 150px;height: 32px;">
	 	<div class="layui-progress-bar" lay-percent="0%" style="height: 32px;"></div>
	 </div>
 </div>
 
<div class="site-demo-button" style="margin-top: 20px; margin-bottom: 0;">
  <button class="layui-btn site-demo-active" data-type="loading" onclick="setmoni();">模拟loading</button>
</div>
 
<script src="../layui/layui.all.js" charset="utf-8"></script>
<script>

function setmoni(){
	progressBar(1*1000);
}
function progressBar(second){
	var n = 0, timer = setInterval(function(){
        n =n+5;  
        if(n>100){
          n = 100;
          clearInterval(timer);
        }
        layui.element.progress('ly', n+'%');
      }, second/100);
	
}

</script>

</body>
</html>
